<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Open+Sans:wght@300&family=Source+Sans+Pro&family=Taviraj&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Welcome to My Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to My Chat</h1>
        <p class="welcome-header__text">
            Log in with your account.
        </p>
    </header>

    <form action="friends.html" id="login-form">
        <input name="username" type="text" placeholder="ID"/>
        <input name="password" type="password" placeholder="Password"/>
        <input class="login-form__submit" type="submit" value="Log In"/>
    </form>
    <script src="https://kit.fontawesome.com/2cb8b6ab98.js" crossorigin="anonymous"></script>
    
</body>
</html>
