<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-My Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class 이름. 아이콘 사이트에서 여러 크기 px을 찾아 fa-2px처럼도 표현 가능-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="inner-screen">
        <div class="nav-bar">
            <div class="user_btn">
                <i class="fas fa-user fa-2x"></i>
            </div>
            <div class="chat_btn">
                <i class="fas fa-comment fa-2x"></i>
                <span class="nav__notification badge">1</span>
            </div>
        </div>
        <div>
            <header class="screen-header">
                <h1 class="screen-header__title">Friends</h1>
                <div class="screen-header__icons">
                    <span>
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-music fa-lg"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </span>
                </div>
            </header>

            <main>
                <div class="my-bar">
                    <div class="my-profile">
                        <img class="my-profile__img" src="https://pbs.twimg.com/media/FUTcaJLacAACkWN?format=jpg&name=small"></img>
                        <div>Booya</div>
                    </div>
                    <div class="my-music">World's Smallest Violin - AJR
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="friends">
                    <div class="friends-bar__title">
                        Friends 360
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div class="friend-bar">
                        <div class="friend-profile">
                            <img class="friend-profile__img" src="https://i.scdn.co/image/ab6761610000e5eb006ff3c0136a71bfb9928d34"></img>
                            <div>IU</div>
                        </div>
                        <div class="friend-music">Therapy -Anne-Marie
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="friend-bar">
                        <div class="friend-profile">
                            <img class="friend-profile__img" src="https://i.scdn.co/image/ab6761610000e5eb006ff3c0136a71bfb9928d34"></img>
                            <div>IU</div>
                        </div>
                        <div class="friend-music">Therapy -Anne-Marie
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/2cb8b6ab98.js" crossorigin="anonymous"></script>
</body>
</html>
